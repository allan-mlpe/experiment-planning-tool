<div class="row">
  <h3>Review Plan</h3>
</div>

<div class="row">
  <div class="col s12">
    <h5>Plan Details</h5>

    <div>
      <label>Name</label>
      <div>{{ plan.name }}</div>
    </div>

    <div>
      <label>Description</label>
      <div>{{ plan.description }}</div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col s12">
    <ul class="collapsible">
      <li *ngFor="let section of instrumentQuestions">
        <div class="collapsible-header">
          <i class="material-icons section-icon">add_box</i> {{ section.section }}
        </div>
        <div class="collapsible-body">
          <div class="row" *ngFor="let question of section.questions; let i = index">
            <p class="question-title">{{ question.title }}</p>
            <textarea></textarea>

            <p>{{ question.considerations.state }}</p>
            <ul class="consideration-list">
              <li *ngFor="let consideration of question.considerations.items">{{ consideration }}</li>
            </ul>
            <hr *ngIf="i !== section.questions.length - 1" class="question-separator"/>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
