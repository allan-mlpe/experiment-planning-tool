<div class="row">
  <h3>New Project</h3>
</div>

<form [formGroup]="form" (ngSubmit)="onSubmit()" >
  <div class="row">
    <div class="input-field">
      <input type="text" class="validate" formControlName="name" [ngClass]="addClassError('name')">
      <label>Project Name</label>
      <app-input-field-error [showError]="showError('name')" [message]="buildErrorMessage('name')"></app-input-field-error>
    </div>
  </div>
  <div class="row">
    <div class="input-field">
      <textarea class="materialize-textarea validate" formControlName="description"></textarea>
      <label>Experiment Description</label>
    </div>
  </div>
  <div class="row right">
    <button type="submit" class="waves-effect waves-light btn">
      <i class="material-icons right">save</i>Save
    </button>
  </div>
</form>
