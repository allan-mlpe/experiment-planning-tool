<h3>My Projects</h3>

<div class="row">
    <a class="waves-effect waves-light btn" [routerLink]="'create'">
      <i class="material-icons right">add</i>New Project
    </a>
</div>
<div class="row">
    <table class="highlight">
      <thead>
        <tr>
            <th>Name</th>
            <th>Last Modification</th>
            <th>Actions</th>
        </tr>
      </thead>
    
      <tbody>
        <tr *ngFor="let project of projects" >
          <td>{{ project.name }}</td>
          <td>{{ project.lastModification }}</td>
          <td>
            <i class="material-icons" (click)="editProject()">
              create
            </i>
            
            <i class="material-icons" (click)="removeProject()">
              delete
            </i>
          </td>
        </tr>
      </tbody>
    </table>
</div>
