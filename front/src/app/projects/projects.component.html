<div class="row">
  <h3>My Projects</h3>
</div>

<div class="row">
    <a class="waves-effect waves-light btn" [routerLink]="'create'">
      <i class="material-icons right">add</i>New Project
    </a>
</div>
<div class="row">
    <table class="highlight">
      <thead>
        <tr>
            <th>Name</th>
            <th>Last Modification</th>
            <th>Actions</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let project of projects" >
          <td>{{ project.name }}</td>
          <td>{{ project.lastModification }}</td>
          <td>
            <i class="material-icons action-icon" materialize="tooltip" data-position="bottom" data-delay="50" data-tooltip="Open" [routerLink]="[project.id, 'workspace']">
              folder_open
            </i>

            <i class="material-icons action-icon" materialize="tooltip" data-position="bottom" data-delay="50" data-tooltip="Edit" (click)="editProject()">
              create
            </i>

            <i class="material-icons action-icon" materialize="tooltip" data-position="bottom" data-delay="50" data-tooltip="Delete" (click)="removeProject(project)">
              delete
            </i>
          </td>
        </tr>
      </tbody>
    </table>
</div>
