<div class="col s12 m10 l4 offset-m1 offset-l4">
  <div class="row">
      <h3 class="header">Login</h3>
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="input-field">
        <input id="usuario" type="email" formControlName="email" [ngClass]="addClassError('email')">
        <label for="usuario">Email</label>
        <app-input-field-error [showError]="showError('email')" [message]="buildErrorMessage('email')"></app-input-field-error>
      </div>
    </div>

    <div class="row">
      <div class="input-field">
        <input id="password" type="password" formControlName="password" [ngClass]="addClassError('password')">
        <label for="password">Password</label>
        <app-input-field-error [showError]="showError('password')" [message]="buildErrorMessage('password')"></app-input-field-error>
      </div>
    </div>

    <div class="row">
      <button type="submit" class="btn waves-effect waves-light right" [disabled]="form.invalid">
          Sign in<i class="material-icons right">send</i>
      </button>
    </div>

    <div class="row">
      <div class="right">
        <a [routerLink]="['recovery']">Forgot my password</a>
      </div>
    </div>
  </form>
</div>
