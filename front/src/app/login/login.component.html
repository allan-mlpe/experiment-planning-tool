<div class="row">
  <div class="col s4 offset-s4">
      <h2 class="header text_b">Login</h2>
  </div>
</div>
  
<div class="row">
  <div class="input-field col s4 offset-s4">
    <input id="usuario" type="text" class="validate" [(ngModel)]="usuario.nome">
    <label for="usuario">Usu√°rio</label>
  </div>
</div>

<div class="row">
  <div class="input-field col s4 offset-s4">
    <input id="password" type="password" class="validate" [(ngModel)]="usuario.senha">
    <label for="password">Senha</label>
  </div>
</div>

<div class="row">
  <div class="col s4 offset-s4">
    <button class="btn waves-effect waves-light green darken-2 right" 
      type="submit" name="action" (click)="doLogin()">
        Login
        <i class="material-icons right">send</i>
    </button>
  </div>
</div>
