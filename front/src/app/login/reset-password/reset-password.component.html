<div class="col s12 m10 l6 offset-m1 offset-l3">
  <div class="row">
    <h3 class="header">Reset Password</h3>
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" enctype="application/x-www-form-urlencoded">
    <div class="row">
      <div class="input-field">
        <input id="password" type="password" formControlName="password" [ngClass]="addClassError('password')">
        <label for="password">New password</label>
        <app-input-field-error [showError]="showError('password')" [message]="buildErrorMessage('password')"></app-input-field-error>
      </div>
    </div>

    <div class="row">
      <div class="input-field">
        <input id="confirm-password" type="password" formControlName="confirmPassword" [ngClass]="addClassError('confirmPassword')">
        <label for="confirm-password">Confirm password</label>
        <app-input-field-error [showError]="showError('confirmPassword')" [message]="buildErrorMessage('confirmPassword')"></app-input-field-error>
      </div>
    </div>

    <div class="row">
      <button type="submit" class="btn waves-effect waves-light right" [disabled]="form.invalid || loading">
        Reset
        <i class="material-icons right">
          <span *ngIf="!loading">send</span>
          <app-spinner *ngIf="loading" [width]="'20px'" [height]="'20px'"></app-spinner>
        </i>
      </button>
    </div>
  </form>
</div>
