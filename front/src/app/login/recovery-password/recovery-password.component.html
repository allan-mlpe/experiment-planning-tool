<div class="col s12 m10 l6 offset-m1 offset-l3">
  <div class="row">
    <h3 class="header">Recovery Password</h3>
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" enctype="application/x-www-form-urlencoded">
    <div class="row">
      <div class="input-field">
        <input id="email" type="email" formControlName="email" [ngClass]="addClassError('email')">
        <label for="email">Email</label>
        <app-input-field-error [showError]="showError('email')" [message]="buildErrorMessage('email')"></app-input-field-error>
      </div>
    </div>

    <div class="row">
      <button type="submit" class="btn waves-effect waves-light right" [disabled]="form.invalid || loading">
        Recovery
        <i class="material-icons right">
          <span *ngIf="!loading">send</span>
          <app-spinner *ngIf="loading" [width]="'20px'" [height]="'20px'"></app-spinner>
        </i>
      </button>
    </div>
  </form>
</div>
