<div class="row">
  <h3>Threats</h3>
</div>

<div class="row">
  <app-chip [arrayRoutes]="['../workspace']" [materializeIcon]="'dashboard'"
            [label]="'Draft'" [value]="draft.name"></app-chip>
</div>

<app-threat-classification [threatObj]="threatObj" [threatList]="threatList" (submitThreatObject)="saveDraftThreats()"
             [loading]="loading" [saving]="saving" [showInfoPanel]="showInfoPanel"></app-threat-classification>
