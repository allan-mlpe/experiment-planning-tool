<div class="row">
  <h3>Reports</h3>
</div>

<div class="row">
  <app-chip [arrayRoutes]="['../workspace']" [materializeIcon]="'dashboard'"
            [label]="'Draft'" [value]="draft.name"></app-chip>
</div>

<div class="row">
  <div class="col s12">
    <h5>Draft Details</h5>

    <div>
      <label>Name</label>
      <div>{{ draft.name }}</div>
    </div>

    <div>
      <label>Description</label>
      <div>{{ draft.description }}</div>
    </div>
  </div>
</div>

<app-generic-reports [plan]="plan" [entity]="'draft'"></app-generic-reports>
