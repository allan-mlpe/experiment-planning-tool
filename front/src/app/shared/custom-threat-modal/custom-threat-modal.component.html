<div id="new-threat-modal" materialize="modal" [materializeParams]="[{dismissible: false}]" class="modal modal-fixed-footer">
  <div class="modal-content">
    <h4>New Threat</h4>

    <div class="col s12">
      <form [formGroup]="form">
        <div class="row">
          <div class="input-field">
            <input id="label" type="text" placeholder="A short statement about your threat"
                   formControlName="label" [(ngModel)]="newThreat.label" [ngClass]="addClassError('label')">
            <label for="label">Label</label>

            <app-input-field-error [showError]="showError('label')" [message]="buildErrorMessage('label')"></app-input-field-error>
          </div>
        </div>

        <div class="row">
          <label>Type</label>
          <div style="margin-bottom: 50px;">
            <div class="col s3">
              <input id="internalThreat" class="with-gap" type="radio" formControlName="threatType"
                     [(ngModel)]="newThreat.type" value="INTERNAL">
              <label for="internalThreat">Internal</label>
            </div>

            <div class="col s3">
              <input id="externalThreat" class="with-gap" type="radio" formControlName="threatType"
                     [(ngModel)]="newThreat.type" value="EXTERNAL">
              <label for="externalThreat">External</label>
            </div>

            <div class="col s3">
              <input id="constructThreat" class="with-gap" type="radio" formControlName="threatType"
                     [(ngModel)]="newThreat.type" value="CONSTRUCT">
              <label for="constructThreat">Construct</label>
            </div>

            <div class="col s3">
              <input id="conclusionThreat" class="with-gap" type="radio" formControlName="threatType"
                     [(ngModel)]="newThreat.type" value="CONCLUSION">
              <label for="conclusionThreat">Conclusion</label>
            </div>
            <div style="margin-top: 10px;">
              <app-input-field-error [showError]="showError('threatType')" [message]="buildErrorMessage('threatType')"></app-input-field-error>
            </div>

          </div>
        </div>

        <div class="row">
          <div class="input-field">
            <input id="description" type="text" placeholder="Full description about your threat"
                   formControlName="description" [(ngModel)]="newThreat.description" [ngClass]="addClassError('description')">
            <label for="description">Description</label>

            <app-input-field-error [showError]="showError('description')" [message]="buildErrorMessage('description')"></app-input-field-error>
          </div>
        </div>

        <div class="row">
          <div class="input-field">
            <input type="text" placeholder="Control action 1, control action 2..."
                   formControlName="relatedControlActions">
            <label>Control Actions</label>
          </div>
        </div>

      </form>
    </div>

  </div>
  <div class="modal-footer">
    <a (click)="closeModal(true)" class="modal-close waves-effect waves-green btn-flat">Cancel</a>
    <button type="button" (click)="submitNewThreat()" class="waves-effect waves-green btn-flat" [disabled]="form.invalid">Save</button>
  </div>
</div>
