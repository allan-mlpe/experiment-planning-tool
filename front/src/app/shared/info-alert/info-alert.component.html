<div class="row" id="alert_box" [@openClose]="isOpen ? 'open' : 'closed'">
  <div class="col s12 m12">
    <div class="card" [ngClass]="getInfoType()">
      <div class="row">
        <div class="col s12">
          <div class="card-content white-text">
            <p>{{ message }}</p>
          </div>
        </div>
        <div class="col s12 m2">
          <span class="fa fa-times icon_style" id="alert_close" aria-hidden="true" (click)="toggle()">x</span>
        </div>
      </div>
    </div>
  </div>
</div>
