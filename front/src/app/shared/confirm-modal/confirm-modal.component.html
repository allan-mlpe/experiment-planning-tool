<div id="modal1" class="modal bottom-sheet">
  <div class="modal-content">
    <h4>{{ title }}</h4>
    <p id="modal-message" [innerHTML]="htmlContent">{{ message }}</p>
  </div>
  <div class="modal-footer">
    <a class="modal-action modal-close waves-effect waves-green btn-flat" (click)="sendUnconfirmEvent()">{{
      dismissButton }}</a>
    <a class="modal-action modal-close waves-effect waves-green btn-flat" (click)="sendConfirmEvent()">{{ confirmButton }}</a>
  </div>
</div>
