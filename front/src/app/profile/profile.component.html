<div class="row">
  <h3>My Profile</h3>
</div>

<form [formGroup]="form" (ngSubmit)="onSubmit()" >
  <div class="row">
    <div class="input-field">
      <input type="text" class="validate" [(ngModel)]="user.name"
             formControlName="name" [ngClass]="addClassError('name')">
      <label [ngClass]="autoFill('name')">Name</label>
      <app-input-field-error [showError]="showError('name')" [message]="buildErrorMessage('name')"></app-input-field-error>
    </div>
  </div>
  <div class="row">
    <div class="input-field">
      <input type="text" class="validate" [(ngModel)]="user.institution"
             formControlName="institution" [ngClass]="addClassError('institution')">
      <label [ngClass]="autoFill('institution')">Institution</label>
      <app-input-field-error [showError]="showError('institution')" [message]="buildErrorMessage('institution')"></app-input-field-error>
    </div>
  </div>
  <div class="row">
    <div class="input-field">
      <input type="email" class="validate" [(ngModel)]="user.email"
             formControlName="email" [ngClass]="addClassError('email')">
      <label [ngClass]="autoFill('email')">Email</label>
      <app-input-field-error [showError]="showError('email')" [message]="buildErrorMessage('email')"></app-input-field-error>
    </div>
  </div>
  <div class="row">
    <div class="input-field">
      <input type="text" class="validate" [(ngModel)]="user.profileLink"
             formControlName="profileLink" [ngClass]="addClassError('profileLink')">
      <label [ngClass]="autoFill('profileLink')">Profile Link</label>
      <app-input-field-error [showError]="showError('profileLink')" [message]="buildErrorMessage('profileLink')"></app-input-field-error>
    </div>
  </div>
  <div class="row">
    <div class="input-field">
      <input type="text" class="validate" [(ngModel)]="user.workArea"
             formControlName="workArea">
      <label [ngClass]="autoFill('workArea')">Work Area</label>
    </div>
  </div>

  <div class="row">
    <p>
      <input type="checkbox" [(ngModel)]="user.isCollaborator" [checked]="user.isCollaborator"
             class="filled-in" id="isCollaborator" formControlName="isCollaborator">
      <label for="isCollaborator">Collaborator</label>
    </p>
  </div>

  <div class="row">
    <p>
      <input type="checkbox" [(ngModel)]="user.isAvailable" [checked]="user.isAvailable"
             class="filled-in" id="isAvailable" formControlName="isAvailable">
      <label for="isAvailable">Available</label>
    </p>
  </div>

  <div class="row right">
    <button type="submit" class="waves-effect waves-light btn">
      <i class="material-icons right">save</i>Save
    </button>
  </div>
</form>
