<div class="row">
  <h3>Experiment Characteristics</h3>
</div>

<div class="row">
  <app-chip [arrayRoutes]="['../workspace']" [materializeIcon]="'dashboard'"
            [label]="'Plan'" [value]="plan.name"></app-chip>
</div>

<div class="row" *ngIf="plan.planCharacteristics === undefined">
  <div class="col s12">
    <p>Answer the following questionnaire to generate a list of suggested threats for your experiment.</p>
  </div>
</div>

<div class="row">
  <!-- <app-wizard (submitFormValues)="saveCharacteristics($event)"
              [propertyList]="characteristics" [options]="options" [objValues]="characteristicsObj"></app-wizard> -->

  <app-radio-list [options]="options"
    [propertyList]="characteristics" [valuesObj]="characteristicsObj"></app-radio-list>
</div>
