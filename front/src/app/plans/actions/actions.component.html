<div class="row">
  <h3>Control Actions</h3>
</div>

<div class="row">
  <div class="col s12">
    <div>
      <label>Threat magnitude</label>
    </div>
    <span class="col s4" *ngFor="let filterOption of filterObjList">
    <input type="checkbox" class="filled-in" checked
           [id]="filterOption.name" [name]="filterOption.name" [value]="filterOption.value" (change)="selectItem(filterOption.value)" />

    <label [for]="filterOption.name">
      <span>{{ filterOption.value }}</span>
    </label>
  </span>
  </div>
</div>

<div class="row" *ngIf="!loading && filteredList.length > 0">
  <div class="col s12">
    <div class="row" >
      <div class="col s12 m12 l12">
        <hr class="section-separator">
        <h5>Threat</h5>
        <p >
          {{currentObject.label }}.
        </p>
      </div>

      <div class="col s12 m12 l12">
        <hr class="section-separator">
        <h5>Control actions</h5>
        <form action="">
          <p *ngFor="let action of currentObject.relatedControlActions">
            {{ action.label }}
          </p>
        </form>
      </div>
    </div>

    <div class="progress">
      <div class="determinate" [ngStyle]="getProgress()"></div>
    </div>

    <div class="right">
      <button class="btn waves-effect waves-light" type="button"
              *ngIf="currentObjectIndex !== 0"
              (click)="previousItem()"><i class="material-icons left">navigate_before</i> Back</button>

      <button class="btn waves-effect waves-light" type="button" [disabled]="!isObjectComplete()"
              *ngIf="currentObjectIndex !== filteredList.length-1"
              (click)="nextItem()">Next <i class="material-icons right">navigate_next</i></button>

      <button class="btn waves-effect waves-light" type="button" [disabled]="!isObjectComplete()"
              *ngIf="currentObjectIndex === filteredList.length-1"
              (click)="finish()">Finish <i class="material-icons right">check</i></button>
    </div>
  </div>
</div>

<div class="row" *ngIf="!loading && filteredList.length === 0">
  <div class="col s12">
    <p>There is no threats.</p>
  </div>
</div>

<div class="loading-data" *ngIf="loading">
  <app-spinner></app-spinner>
</div>
