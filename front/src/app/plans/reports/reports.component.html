<div class="row">
  <h3>Reports</h3>
</div>

<div class="row">
  <app-chip [arrayRoutes]="['../workspace']" [materializeIcon]="'dashboard'"
            [label]="'Plan'" [value]="plan.name"></app-chip>
</div>

<div class="row">
  <div class="col s12">
    <h5>Plan Details</h5>

    <div>
      <label>Name</label>
      <div>{{ plan.name }}</div>
    </div>

    <div>
      <label>Description</label>
      <div>{{ plan.description }}</div>
    </div>
  </div>
</div>

<app-generic-reports [plan]="plan" [entity]="'plan'"></app-generic-reports>
