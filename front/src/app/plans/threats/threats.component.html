<div class="row">
  <h3>Threats</h3>
</div>

<div class="row">
  <app-chip [arrayRoutes]="['../workspace']" [materializeIcon]="'dashboard'"
            [label]="'Plan'" [value]="plan.name"></app-chip>
</div>

<app-threat-classification [threatObj]="threatObj" [threatList]="threatList"
    [customThreatObj]="customThreatObj" [customThreatList]="customThreatList" (submitThreatObject)="savePlanThreats()"
    [loading]="loading" [saving]="saving" [showInfoPanel]="showInfoPanel"></app-threat-classification>
