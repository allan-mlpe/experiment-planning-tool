<div class="row">
  <h3>Archived Plans</h3>
</div>

<div class="row">
  <table class="highlight">
    <thead>
    <tr>
      <th>Name</th>
      <th>Version</th>
      <th>State</th>
      <th>Action</th>
    </tr>
    </thead>

    <tbody *ngIf="!loading && plans.length > 0">
    <tr *ngFor="let plan of plans; let idx = index" >
      <td>{{ plan.name | truncateText }}</td>
      <td>{{ plan.version }}</td>
      <td>{{ plan.state | planStatus }}</td>
      <td>
        <span *ngIf="plan.state !== '...'">
          <i class="material-icons action-icon" materialize="tooltip" data-position="bottom" data-delay="50" data-tooltip="Unarchive plan" (click)="unarchivePlan(plan, idx)">
            unarchive
          </i>
        </span>
        <span *ngIf="plan.state === '...'">
          <app-spinner *ngIf="true" [width]="'20px'" [height]="'20px'"></app-spinner>
        </span>
      </td>
    </tr>
    </tbody>

    <tr class="empty-table" *ngIf="!loading && plans.length === 0">
      <td colspan="4">Nothing to show.</td>
    </tr>
  </table>
  <div class="loading-data" *ngIf="loading">
    <app-spinner></app-spinner>
  </div>
</div>
